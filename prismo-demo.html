<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Code Editor - Demo</title>
    
    <!-- Prism.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    
    <!-- Editor styles -->
    <link rel="stylesheet" href="prism-editor.css">
    
    <!-- Optional: Your existing styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Page-specific styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            color: #4fc1e9;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #858585;
        }
    </style>
</head>
<body>
    <!-- Optional page header -->
    <div class="page-header">
        <h1>Python Code Editor</h1>
        <p>Interactive code editing with syntax highlighting</p>
    </div>

    <!-- Editor container -->
    <div id="editor-container" class="editor-container"></div>

    <!-- Include the editor script -->
    <script src="prism-editor.js"></script>
    
    <!-- Initialize the editor -->
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Create editor instance
            const editor = new PrismEditor({
                containerId: 'editor-container',
                language: 'python',
                
                // Optional: Custom run handler
                onRun: function(code, outputElement) {
                    outputElement.className = 'output-panel';
                    outputElement.textContent = '>>> Running Python code...\n\n';
                    
                    // If you have Pyodide loaded, you can run real Python:
                    if (window.pyodide && window.pyodideReady) {
                        try {
                            // Run with Pyodide
                            pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = StringIO()
                            `);
                            
                            pyodide.runPython(code);
                            
                            const stdout = pyodide.runPython("sys.stdout.getvalue()");
                            outputElement.textContent = stdout || "Code executed successfully (no output)";
                            outputElement.className = 'output-panel success';
                        } catch (error) {
                            outputElement.textContent = `Error: ${error.message}`;
                            outputElement.className = 'output-panel error';
                        }
                    } else {
                        // Fallback simulation
                        setTimeout(() => {
                            if (code.includes('print(')) {
                                outputElement.textContent = '[Simulated Output]\n';
                                outputElement.textContent += 'Your Python output would appear here.\n';
                                outputElement.textContent += 'To run real Python, integrate Pyodide.';
                                outputElement.className = 'output-panel success';
                            } else {
                                outputElement.textContent = 'âš  Add print() statements to see output.';
                            }
                        }, 500);
                    }
                },
                
                // Optional: Track code changes
                onChange: function(code) {
                    console.log('Code changed, length:', code.length);
                    // You could auto-save to localStorage here
                }
            });
            
            // You can also interact with the editor programmatically:
            // editor.setCode('print("Hello from JavaScript!")');
            // const currentCode = editor.getCode();
            // editor.setOutput('Custom output', 'success');
        });
    </script>
</body>
</html>
